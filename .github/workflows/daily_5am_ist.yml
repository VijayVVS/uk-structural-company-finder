name: UK Structural Companies Near Me (Daily 5AM IST)

on:
  workflow_dispatch:
  schedule:
    # 05:00 IST = 23:30 UTC (previous day)
    - cron: "30 23 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openpyxl

      - name: Run search + website email extraction (25/day)
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          HOME_POSTCODE: ${{ secrets.HOME_POSTCODE }}
          SEARCH_RADIUS_M: ${{ secrets.SEARCH_RADIUS_M }}
          SEARCH_QUERY: ${{ secrets.SEARCH_QUERY }}
          DAILY_LIMIT: "25"
        run: |
          python scripts/find_structural_firms_uk.py

      - name: Commit updated memory + master list
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/seen_companies.json data/master_companies.xlsx || true
          git commit -m "Update seen list + master companies" || echo "No changes to commit"
          git push

      - name: Upload Daily Excel
        uses: actions/upload-artifact@v4
        with:
          name: uk_companies_daily
          path: out/*.xlsx
